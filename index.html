<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connections Game</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
body {
  font-family: 'Gooper', sans-serif; /* Fallback to sans-serif if 'Gooper' is not available */
  background-color: #1A1A1A;
  color: #FFFFFF;
  margin: 0;
  padding: 20px;
}

#floating-image {
  position: fixed;
  left: 0px;
  top: 0px;
  width: 100px; /* Adjust based on your image size */
  height: auto;
  animation: rotate 20s linear infinite;
  transition: left 2s linear, top 2s linear; /* Ensure transition is applied */
  z-index: -1;
}


@keyframes rotate {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

@font-face {
  font-family: 'Gooper';
  src: url('fonts/Gooper-Bold.otf') format('otf'),
       url('fonts/Gooper-Bold.otf') format('otf'),
       url('fonts/Gooper-Bold.otf') format('otf');
  font-weight: normal;
  font-style: normal;
}


#game-title {
  text-align: center;
  color: #FFFF00; /* Assuming you want white text for your title */
  margin-top: 20px; /* Add space above the title if needed */
  margin-bottom: 20px; /* Space before the grid starts */
  font-size: 24px; /* Or any other size that fits your design */
  font-weight: 700; /* Makes the font bold */
  z-index: 1;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 10px;
  max-width: 600px;
  margin: 40px auto;
  padding: 10px;
  z-index: 1;
}
.grid-item {
  border: none;
  padding: 20px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  user-select: none;
  background-color: #000000;
  font-family: 'Gooper', sans-serif; /* Fallback to sans-serif if 'Gooper' is not available */
  color: #FFF00F;
  font-size: 18px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
.grid-item:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}
.highlighted {
  background-color: #FF3CAC;
}
.disabled {
  background-color: #3A3A3A;
  color: #777777;
  pointer-events: none;
}
.incorrect {
  animation: shake 0.5s;
  background-color: #E84545;
}
@keyframes shake {
  0% { transform: translateX(0px); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(5px); }
}
@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100px); opacity: 0; }
}
.floating {
  position: absolute;
  animation: floatUp 1s forwards;
}
.group-box {
  border: none;
  padding: 15px;
  margin-bottom: 10px;
  background-color: #4B4B4B;
  width: auto;
  display: inline-block;
  text-align: center;
  border-radius: 25px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  color: #000;
  font-weight: 700;
  margin: 10px;
  transition: transform 0.3s, box-shadow 0.3s;
}
.group-box:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}
#status {
  max-width: 600px;
  margin: 20px auto;
  text-align: center;
  font-weight: 700;
}

/* Responsive adjustments */
@media only screen and (max-width: 768px) {
  .grid-container {
    grid-template-columns: repeat(3, 1fr); /* Adjust for smaller tablets */
    gap: 5px;
    max-width: 90%;
  }
  .grid-item {
    padding: 15px;
    font-size: 14px;
  }
  .group-box {
    font-size: 14px;
    padding: 10px;
    border-radius: 18px;
  }
}
@media only screen and (max-width: 480px) {
  .grid-container {
    grid-template-columns: repeat(3, 1fr); /* Enforces three columns on mobile devices */
    gap: 5px;
    max-width: 90%;
  }
  .grid-item {
    padding: 10px;
    font-size: 12px; /* Adjust the font size for smaller screens */
  }
  .group-box {
    padding: 8px;
    border-radius: 16px;
    margin: 5px;
  }
  #status {
    margin: 10px auto;
  }
}



/* Additional responsive adjustments can be added if needed */
</style>
</head>
<body>
<img src="images/m0j0.png" id="floating-image" alt="Floating Image">

<h1 id="game-title">Very Fun Advertising Game</h1>

<div id="game-board" class="grid-container">
  <!-- Grid items will be inserted here by JavaScript -->
</div>
<div id="status">
  Tries remaining: <span id="tries">5</span>
</div>

<script>
const groups = {
  'Where All My Ideas Go': ['Graveyard', 'Bench', 'Appendix', 'Skip'],
  'Things Creative Directors Hate': ['Reading', 'Sobriety', 'You', 'Listening'],
  'Words in Every Brief': ['Gen Z', '$0', 'Culture', 'Buzz-worthy'],
  'Stuff Your Account Person Says': ['Caveat', 'No', 'Testing', 'Next Steps']
};

let tries = 5;
let selected = [];
let correctGroups = 0;
let isAnimating = false;

function shuffle(array) {
  let currentIndex = array.length, temporaryValue, randomIndex;
  while (0 !== currentIndex) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }
  return array;
}

function animateAndRemoveWords(groupName) {
  isAnimating = true;
  let groupWords = selected.join(', ');
  let displayText = `${groupName}: ${groupWords}`;
  let rect = document.getElementById(selected[0]).getBoundingClientRect();
  const groupBox = document.createElement('div');
  groupBox.textContent = displayText;
  groupBox.className = 'group-box';
  groupBox.style.top = rect.top + 'px';
  document.body.prepend(groupBox);
  selected.forEach(word => {
    const element = document.getElementById(word);
    element.classList.add('floating');
  });
  setTimeout(() => {
    selected.forEach(word => {
      const element = document.getElementById(word);
      element.style.display = 'none';
    });
    groupBox.style.top = '10px';
    selected = [];
    isAnimating = false;
  }, 1000);
}

function checkSelection() {
  for (const groupName in groups) {
    if (selected.length === 4 && groups[groupName].every(element => selected.includes(element))) {
      correctGroups++;
      animateAndRemoveWords(groupName);
      if (correctGroups === Object.keys(groups).length) {
        setTimeout(() => alert('Congratulations! You found all groups!'), 1100);
      }
      return true;
    }
  }
  return false;
}

function handleClick(word) {
  if (isAnimating) return;
  const index = selected.indexOf(word);
  const element = document.getElementById(word);
  if (index > -1) {
    selected.splice(index, 1);
    element.classList.remove('highlighted');
  } else {
    if (selected.length < 4) {
      selected.push(word);
      element.classList.add('highlighted');
    }
  }
  if (selected.length === 4) {
    const correct = checkSelection();
    if (!correct) {
      tries--;
      document.getElementById('tries').textContent = tries;
      selected.forEach(selectedWord => {
        const selectedElement = document.getElementById(selectedWord);
        selectedElement.classList.remove('highlighted');
        selectedElement.classList.add('incorrect');
        setTimeout(() => selectedElement.classList.remove('incorrect'), 500);
      });
      if (tries === 0) {
        alert('Game Over');
        document.querySelectorAll('.grid-item').forEach(item => {
          item.classList.add('disabled');
        });
      }
      selected = [];
    }
  }
}

function createBoard() {
  const board = document.getElementById('game-board');
  const allWords = shuffle(Object.values(groups).flat());
  board.innerHTML = '';
  allWords.forEach(word => {
    const item = document.createElement('div');
    item.textContent = word;
    item.id = word;
    item.className = 'grid-item';
    item.onclick = function() { handleClick(word); };
    board.appendChild(item);
  });
}

createBoard();
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const img = document.getElementById('floating-image');
  const speed = 100; // pixels per second

  function moveImage() {
    const maxX = window.innerWidth - img.offsetWidth;
    const maxY = window.innerHeight - img.offsetHeight;

    const startX = img.offsetLeft;
    const startY = img.offsetTop;

    // Generate a new position within or slightly beyond the viewport boundaries
    const newX = Math.random() * (maxX + img.offsetWidth * 2) - img.offsetWidth;
    const newY = Math.random() * (maxY + img.offsetHeight * 2) - img.offsetHeight;

    // Calculate the distance to the new point
    const distance = Math.sqrt(Math.pow(newX - startX, 2) + Math.pow(newY - startY, 2));

    // Determine the duration needed to move that distance at the specified speed
    const duration = distance / speed;

    // Apply the calculated duration and set the new position
    img.style.transition = `left ${duration}s linear, top ${duration}s linear`;
    img.style.left = newX + 'px';
    img.style.top = newY + 'px';
  }

  // Move the image to a new location as soon as the current transition ends
  img.addEventListener('transitionend', moveImage);

  // Initial move
  moveImage();
});
</script>

</body>
</html>
